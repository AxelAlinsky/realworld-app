name: Run Automation Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Website Repository
      uses: actions/checkout@v2
      with:
        repository: 'AxelAlinsky/realworld-app'
        path: 'realworld-app'

    - name: Install Website Dependencies
      run: |
        cd realworld-app
        npm install

    - name: Build Website
      run: |
        cd realworld-app
        npm run build

    - name: Checkout Automation Repository
      uses: actions/checkout@v2
      with:
        repository: 'AxelAlinsky/realworldApp-workspace-automation'
        path: 'realworldApp-workspace-automation'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install Automation Dependencies
      run: |
        cd realworldApp-workspace-automation
        npm install

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Run build
      run: |
        cd realworldApp-workspace-automation
        npm run build

    - name: Run Automation Tests
      run: |
        cd realworldApp-workspace-automation
        npm run regression
